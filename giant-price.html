<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Fundamentals!</title>
  <style>
    .container {
      border: 1px solid black;
      display: grid;
      grid-template-columns: repeat(3, auto);
      justify-content: start;
    }
    .top {
      align-self: start;
    }
    .price {
      font-size: 5rem;
    }
    .middle {
      align-self: center;
    }
  </style>
</head>

<body>
  <div class="container">
      <div class="top">$</div>
      <div class="price">99</div> 
      <div class="middle">/ year</div>
    </div>

</body>

</html>
